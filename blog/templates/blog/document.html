{% extends "base.html" %}

{% block head %}
    <meta property="og:site_name" content="imartkerala">
    <meta property="og:image" content="">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="500">
    <meta property="og:image:height" content="500">
    <meta property="og:title" content="docs IMRT {{ query }}">
{% endblock %}
{% block main %}
<section>
   
        <div class="row">
           
                <center><h1>Resource Files Uploaded</h1></center>
                <hr>

       <table class="table table-hover">
    <thead>
      <tr>
        <th>NAME</th>
        <th>CATEGORY</th>
        <th>FILES</th>
      </tr>
    </thead>
    <tbody>
 {% for doc in docs %}

      <tr>
        <td>{{ doc.fname }}</td>
        <td>{{ doc.category }}</td>
        <td><a href="{{ doc.file.url }}" class="btn btn-danger"><span class="glyphicon glyphicon-download"></span></a><br></td>
      </tr>
      
    </tbody>
         {% endfor %}
  </table>
</div>
                
        </div>
</section>
{% endblock %}
