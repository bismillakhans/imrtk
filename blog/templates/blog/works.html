{% extends "base.html" %}

{% block head %}
    <meta property="og:site_name" content="imartkerala">
    <meta property="og:image" content="">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="500">
    <meta property="og:image:height" content="500">
    <meta property="og:title" content="works IMRT {{ query }}">
{% endblock %}
{% block main %}
<section>
   
        <div class="row">
           
                <center><h1>Workshop -2018-19</h1></center>
                <hr>

       <table class="table table-hover">
    <thead>
      <tr>
        <th>NAME</th>
        <th>VENUE</th>
        <th>DATE</th>
        <th>End-DATE</th>
      </tr>
    </thead>
    <tbody>
 {% for work in works %}

      <tr>
        <td>{{ work.title }}</td>
        <td>{{ work.venue }}</td>
        <td>{{ work.sdate }}</td>
        <td>{{ work.fdate }}</td>
      </tr>
      
    </tbody>
         {% endfor %}
  </table>
</div>
                
        </div>
</section>
{% endblock %}
